<!DOCTYPE html>
<html>
<!--<html moznomarginboxes mozdisallowselectionprint>-->
<head>
    <script src="js/cacheControl.js"></script>
    <link href="css/responsive.css" rel="stylesheet">
<!--    <link href="css/print.css" rel="stylesheet"></link>-->
    <link href="css/print.css" rel="stylesheet"></link>
    <title>PharmaLedger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
    <link rel="shortcut icon" href="../favicon/favicon.ico">
    <link rel="manifest" href="../favicon/site.webmanifest">
</head>

<body>

<div class="loader-container">
    <div class="loader"></div>
</div>

<div id="print-content">To Print</div>

<div id="settings-modal" class="page-container fill-available-width leaflet-page info-modal hiddenElement">
    <div class="modal-body">
        <div class="page-header modal-header centered-header leaftlet-header">
            <div class="icon-title-container" tabindex="1">
                <div>
                    <h1 class="product-name bold-title"></h1>
                    <div class="product-description" tabindex="2"></div>
                </div>
                <div id="print-modal-button" class="modal-icon menu-print-icon" aria-label="print-icon" role="img" tabindex="2"></div>
            </div>
        </div>
        <div class="modal-content">
            <div class="leaflet-content-wrapper"> 
                <div id="leaflet-content" class="content-to-print">
                </div>
                <div id="recalled-bar">
                    <p id="recalled-bar-content" translate="leaflet_recalled_product"></p>
                </div>
                <button id="scan-again-button" class="scan-button go-home-button preserve-position"
                        translate="scan_again"></button>
            </div>
        </div>
    </div>
</div>

<div id="product-modal" class="page-container fill-available-width leaflet-page info-modal hiddenElement">
    <div class="modal-body">
        <div class="page-header modal-header centered-header leaftlet-header">
            <div class="icon-title-container" tabindex="1">
                <div>
                    <h1 class="product-name bold-title"></h1>
                    <div class="product-description" tabindex="2"></div>
                </div>
                <div id="print-modal-button" class="modal-icon menu-print-icon" aria-label="print-icon" role="img" tabindex="2"></div>
            </div>
        </div>
        <div class="modal-content">
            <div class="product-information-wrapper content-to-print" id="product-content">
                <h2>Product Information</h2>
                <div class="data-wrapper">
                    <div class="row">
                        <div>Product Code:</div>
                        <div data-attr="productCode"></div>
                    </div>
                    <div class="row">
                        <div>Name of Drug:</div>
                        <div data-attr="nameMedicinalProduct"></div>
                    </div>
                    <div class="row">
                        <div>Brand Name:</div>
                        <div data-attr="inventedName"></div>
                    </div>
                    <div class="row">
                        <div>Generic Name:</div>
                        <div id="generic-name"></div>
                    </div>
                </div>
                <div class="data-wrapper" hidden>
                    <div>
                        <div class="bold">List Of Excipients:</div>
                        <div id="list-of-excipients"></div>
                    </div>
                </div>

                <div class="data-wrapper">
                    <div>
                        <div class="bold">Name and Address of Manufacturer:</div>
                        <div id="manufacturer-data" class="width-1-1">
                            <div data-attr="manufacturerName" data-batch="true"></div>
                            <div>
                                <div data-attr="manufacturerAddress1" data-batch="true"></div>
                                <div data-attr="manufacturerAddress2" data-batch="true"></div>
                                <div data-attr="manufacturerAddress3" data-batch="true"></div>
                                <div data-attr="manufacturerAddress4" data-batch="true"></div>
                                <div data-attr="manufacturerAddress5" data-batch="true"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="data-wrapper">
                    <div class="row">
                        <div>Batch:</div>
                        <div data-attr="batchNumber" data-batch="true"></div>
                    </div>
                    <div class="row">
                        <div>Date of Manufacturing:</div>
                        <div data-attr="dateOfManufacturing" data-batch="true"></div>
                    </div>
                    <div class="row">
                        <div>Date of Expiry:</div>
                        <div data-attr="expiryDate" data-batch="true"></div>
                    </div>
                    <div class="row">
                        <div>Import License Number:</div>
                        <div data-attr="importLicenseNumber" data-batch="true"></div>
                    </div>
                </div>
            </div>
            <button id="button-exit" class="scan-button go-home-button">Scan Again</button>
        </div> 
    </div>
</div>


<div id="documents-modal" class="modal-container popup-modal warning-modal hiddenElement">
    <div class="modal-body" tabindex="0">
        <div class="modal-header centered-header">
            <button class="close-modal" modal-id="documents-modal"
                    aria-label="close" tabindex="1"></button>
            <div class="icon-title-container">
                <div class="modal-icon" aria-hidden="true" aria-label="alert-icon" role="img" tabindex="2"></div>
                <h2 class="modal-title bold-title" id="lang-title" role="heading" aria-level="1"
                    translate="document_modal_title" role="alert"
                    tabindex="3"></h2>
            </div>

        </div>
        <div class="modal-content" role="alert">
            <div class="text-section has-leaflets" role="heading" aria-level="2" translate="document_modal_message"></div>
            <div id="content-container" role="radiogroup" aria-label="leaflet available documents" tabindex="2"></div>
            <button id="proceed-button" class="proceed-button has-leaflets" translate="lang_proceed"></button>
            <button id="go-back-button" class="go-back-button go-home-button"  translate="go_home"></button>
        </div>

    </div>
</div>

<div id="epi-markets-modal" class="modal-container popup-modal warning-modal hiddenElement">
    <div class="modal-body" tabindex="0">
        <div class="modal-header centered-header">
            <button class="close-modal" modal-id="epi-markets-modal" aria-label="close" tabindex="1"></button>
            <div class="icon-title-container">
                <div class="modal-icon" aria-hidden="true" aria-label="alert-icon" role="img" tabindex="2"></div>
                <h1 class="modal-title bold-title" id="epi-market-title" role="heading" aria-level="1"
                    translate="epi_markets_modal_title" role="alert" tabindex="3"
                ></h1>
            </div>
        </div>
        <div class="modal-content" role="alert">
            <div class="text-section has-leaflets" role="heading" aria-level="2" translate="epi_markets_modal_message"></div>
            <div id="content-container" role="radiogroup" aria-label="leaflet available documents" tabindex="2"></div>
            <button id="epi-market-proceed-button" class="proceed-button has-leaflets" translate="lang_proceed"></button>
            <button id="epi-market-go-back-button" class="go-back-button go-home-button"  translate="go_home"></button>
        </div>
    </div>
</div>

<div id="expired-modal" class="modal-container popup-modal error-modal hiddenElement">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <button class="close-modal" modal-id="expired-modal" tabindex="0"
                    aria-label="close error message"></button>
            <div class="icon-title-container">
                <div class="modal-icon" aria-hidden="true"></div>
                <h2 class="modal-title bold-title" id="expired-title" translate="leaflet_expired_title"
                     role="alert"></h2>
            </div>
            
        </div>
        <div class="modal-content" translate="leaflet_expired_message" role="alert"></div>
    </div>
</div>

<div id="recalled-modal" class="modal-container popup-modal warning-modal hiddenElement">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon" aria-hidden="true"></div>
                <h2 class="modal-title bold-title" id="recalled-title" translate="recalled_product_title"
                     role="alert"></h2>
            </div>
            <button class="close-modal" modal-id="recalled-modal" tabindex="0"
                    aria-label="close error message"></button>
        </div>
        <div class="modal-content" role="alert">
            <div class="recalled-message-container"></div>
            <br />
            <br />
            <button id="recalled-modal-procced" class="proceed-button has-leaflets" translate="lang_proceed"></button>
            <button id="recalled-modal-exit" class="go-back-button go-home-button" translate="go_home"></button>
        </div>
    </div>
</div>

<div id="incorrect-date-modal" class="modal-container popup-modal error-modal hiddenElement">
    <div class="modal-body">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon" aria-hidden="true"></div>
                <h2 class="modal-title bold-title" id="incorrect-date-title" translate="leaflet_incorrect_date_title"
                    role="alert"></h2>
            </div>
            <button class="close-modal" modal-id="incorrect-date-modal"
                    aria-label="close error modal"></button>
        </div>
        <div class="modal-content" translate="leaflet_incorrect_date_message"></div>
    </div>
</div>
<div id="leaflet-lang-select" class="modal-container popup-modal warning-modal hiddenElement">
    <div class="modal-body" tabindex="0">
        <div class="modal-header centered-header">
            <button class="close-modal" modal-id="leaflet-lang-select"
                    aria-label="close" tabindex="1"></button>
            <div class="icon-title-container">
                <div class="modal-icon" aria-hidden="true" aria-label="alert-icon" role="img" tabindex="2"></div>
                <h2 class="modal-title bold-title" id="lang-title" role="heading" aria-level="1"
                    translate="select_lang_title" role="alert"
                    tabindex="3"></h2>
            </div>

        </div>
        <div class="modal-content" role="alert">
            <div class="text-section has-leaflets" id="language-message" role="heading" aria-level="2"
                 translate="leaflet_lang_select_message"></div>
            <!-- <div class="text-section no-leaflet" translate="no_leaflet_message"></div>-->
            <div class="languages-container" role="radiogroup" aria-label="leaflet available languages"
                 tabindex="2"></div>
            <button id="proceed-button" class="proceed-button has-leaflets"
                    translate="lang_proceed"></button>
            <div id="modal-scan-again-button" class="proceed-button no-leaflet"
                 translate="scan_again"></div>
            <button id="go-back-button" class="go-back-button go-home-button"
                    translate="go_home"></button>
        </div>

    </div>
</div>
<div id="print-modal" class="modal-container popup-modal warning-modal hiddenElement">
    <div class="modal-body" tabindex="0">
        <div class="modal-header centered-header">
            <div class="icon-title-container">
                <div class="modal-icon print-icon" aria-hidden="true" aria-label="print-icon" role="img" tabindex="2"></div>
                <h2 class="modal-title bold-title" role="heading" aria-level="1"
                    translate="leaflet_print_title" role="alert"
                    tabindex="3"></h2>
            </div>

        </div>
        <div class="modal-content" role="alert">
             <div class="text-section" translate="leaflet_print_description"></div>
             <div class="text-section" translate="leaflet_print_description2"></div>
            <div id="modal-print-button" class="proceed-button print-button" modal-id="print-modal"
                 translate="leaflet_print_button"></div>
            <button id="modal-print-go-back-button" modal-id="print-modal" class="go-back-button go-home-button"
                    translate="leaflet_print_button_back"></button>
        </div>

    </div>
</div>
<script src="./js/controllers/LeafletController.js" type="module"></script>
</body>
</html>
